version: "3.9"
services:
 football:
  image: lucilas/api-eindproject
  ports:
    - "8000:8000"
  volumes:
    - sqlite_pl_volume:/code/sqlitedb
  depends_on:
    - activemq-lucassyroit
  environment:
      - ACTIVE_MQ_BROKER_URL=https://activemq-lucassyroit-61616-lucassyroit.cloud.okteto.net:61616
 activemq-lucassyroit:
   image: rmohr/activemq:5.12.1
   ports:
     - "61616:61616"
     - "8161:8161"
     - "61613:61613"
   environment:
     ACTIVEMQ_NAME: activemq-lucassyroit
     ACTIVEMQ_ADMIN_LOGIN: admin
     ACTIVEMQ_ADMIN_PASSWORD: admin

volumes:
  sqlite_pl_volume: